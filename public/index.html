<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 32px 24px;
      }
      h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 12px;
      }
      button:hover {
        background: #1565c0;
      }
      #information {
        background: #e3f2fd;
        border-radius: 4px;
        padding: 12px;
        margin-top: 12px;
        color: #1976d2;
        font-size: 15px;
      }
      .section {
        margin-bottom: 24px;
      }
      #signup-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
    <script>
      async function signup() {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const name = document.getElementById("name").value;

        const messageDiv = document.getElementById("signup-message");
        messageDiv.style.color = "red";
        messageDiv.innerText = "";

        try {
          const response = await axios.post("http://localhost:3000/auth/signup", {
            email,
            password,
            name,
          });
          messageDiv.style.color = "green";
          messageDiv.innerText = "YOU ARE SIGNED UP!";
        } catch (err) {
          if (err.response && err.response.data && err.response.data.error) {
            messageDiv.innerText = err.response.data.error;
          } else {
            messageDiv.innerText = "Signup failed. Try again.";
          }
        }
      }

      async function signin() {
        const email = document.getElementById("signin-email").value;
        const password = document.getElementById("signin-password").value;
        const response = await axios.post("http://localhost:3000/auth/signin", {
          email,
          password,
        });
        const token = response.data.token;
        localStorage.setItem("token", token);
        if (token) {
          getUserInformation();
        }
      }

      async function getUserInformation() {
        try {
          const response = await axios.get("http://localhost:3000/auth/me", {
            headers: {
              token: localStorage.getItem("token"),
            },
          });
          document.getElementById(
            "information"
          ).innerHTML = `<strong>Email:</strong> ${response.data.email}<br><strong>Name:</strong> ${response.data.name}`;
        } catch (e) {
          document.getElementById("information").innerHTML =
            "Invalid or missing token.";
        }
      }

      function logout() {
        localStorage.removeItem("token");
        document.getElementById("information").innerHTML = "";
        alert("Logged out.");
      }

      window.onload = function () {
        getUserInformation();
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Signup</h2>
        <div id="signup-message"></div>
        <input id="signup-email" type="text" placeholder="Email" />
        <input id="signup-password" type="password" placeholder="Password" />
        <input id="name" type="text" placeholder="Name" />
        <button type="submit" onclick="signup()">Signup</button>
      </div>
      <div class="section">
        <h2>Signin</h2>
        <input id="signin-email" type="text" placeholder="Email" />
        <input id="signin-password" type="password" placeholder="Password" />
        <button type="submit" onclick="signin()">Signin</button>
      </div>
      <div class="section">
        <h2>User Information</h2>
        <div id="information"></div>
      </div>
      <button onclick="logout()">Logout</button>
    </div>
  </body>
</html>
